# in this yaml you should add dependencies that are not included in the python packages
# (or that you want to install anyways such as torch to install cuda w/ conda)
# also make sure to install the local packages with the "-e" prefix
# to create an environment: conda create env -f environment.yaml
# to update: conda env update -f environment.yaml
name: click-grasp
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.9
  - pytorch
  - cudatoolkit=11.3
  - torchvision
  - pip
  - pip:
    - numpy
    - matplotlib
    - scipy
    - wandb
    - stable-baselines3
    - pytorch-lightning
    - imageio
    - albumentations
    - timm
    - pytest
    - pre-commit
    - ur_rtde
    - git+https://github.com/tlpss/camera-toolkit.git
    - git+https://github.com/airo-ugent/robotiq2F_tcp.git
    - git+https://github.com/tlpss/keypoint-detection.git
    - -e package/
    # -e 'git+https://github.com/airo-ugent/airo-core@camera-toolkit#egg=<package-dir>&subdirectory=<package-dir>'[external]
